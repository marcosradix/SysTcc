<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Agendamento TCC</title>

 <link href="css/bootstrap.min.css" rel="stylesheet">
 <link href="css/style.css" rel="stylesheet">
</head>
<body>

 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapse" data-toggle="collapse" data-target="#navbar" aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span>
     <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="deshboard.html">SysTcc - Sistema de Agendamento de TCC</a>
   </div>
   <div id="navbar" class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
     <li><a href="deshboard.html">Início</a></li>
     <li><a href="deshboard.html">Ajuda</a></li>
    </ul>
   </div>
  </div>
 </nav>

 <hr />
 
    <div id="main" class="container">
        <form action="agendamentoTccServlet" method="POST">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Agendar TCC</h3>
                    <br />

                    
                        <div class="row form-control" style="background-color: lightblue">
                            <div class="form-group col-md-6 col-md-offset-5">
                                <label>INFORMAÇÕES GERAIS</label>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="tcc">TCC</label>
                            <input type="text" name="tcc" class="form-control" id="tcc">
                        </div>

                        <div class="form-group ">
                            <label for="tituloTcc">TÍTULO DO TCC</label>
                            <input type="text" name="tituloTcc" class="form-control" id="tituloTcc">
                        </div>

                        <div class="form-group">
                            <label for="aluno">ALUNO</label>
                            <input type="text" name="aluno" class="form-control" id="aluno">
                        </div>

                        <div class="form-group">
                            <label for="curso">CURSO</label>
                            <input type="text" name="curso" class="form-control" id="curso">
                        </div>

                        <div class="form-group">
                            <label for="orientador">ORIENTADOR</label>
                            <input type="text" name="orientador" class="form-control" id="orientador">
                        </div>

                        <div class="form-group">
                            <label for="avaliadorInterno">AVALIADOR INTERNO</label>
                            <input type="text" name="avaliadorInterno" class="form-control" id="avaliadorInterno">
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                           
                        </div>
                  
                </div>
                <div class="col-sm-6">

                    <h3> <br />   </h3>
                    <br />

                    
                        <div class="row form-control" style="background-color: lightblue">
                            <div class="form-group col-md-6 col-md-offset-5">
                                <label></label>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="avaliadorExterno">AVALIADOR EXTERNO</label>
                            <input type="text" name="avaliadorExterno" class="form-control" id="avaliadorExterno">
                        </div>

                        <div class="form-group">
                            <label for="areaConhecimento">ÁREA DE CONHECIMENTO</label>
                            <input type="text" name="areaConhecimento" class="form-control" id="areaConhecimento">
                        </div>

                        <div class="form-group">
                            <label for="dataInicio">DATA INICIO</label>
                            <input type="date" name="dataInicio" class="form-control" id="dataInicio">
                        </div>

                        <div class="form-group">
                            <label for="dataFinal">DATA FINAL</label>
                            <input type="date" name="dataFinal" class="form-control" id="dataFinal">
                        </div>

                        <div class="form-group">
                            <label for="dataDefesa">DATA DA DEFESA</label>
                            <input type="date" name="dataDefesa" class="form-control" id="dataDefesa">
                        </div>

                        <div class="form-group">
                            <label for="resultDefesa">RESULTADO DA DEFESA</label>
                            <input type="text" name="resultDefesa" class="form-control" id="resultDefesa">
                        </div>

            </div>
        
    </div>
</form>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </div>
</html>
